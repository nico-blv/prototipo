<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>:: {% block title %}{% endblock %} | ProFattening ::</title>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
                function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Estilos y fuentes -->

        {% load static %}

        <link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'core/css/flexslider.css' %}" rel="stylesheet" type="text/css" media="screen" property="" />
        <script type="text/javascript" src="{% static 'core/js/jquery-2.1.4.min.js' %}"></script>
        
        <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="{% static 'core/js/move-top.js' %}"></script>
        <script type="text/javascript" src="{% static 'core/js/easing.js' %}"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $(".scroll").click(function(event){		
                    event.preventDefault();
                    $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
                });
            });
        </script>
    </head>
    <body>
        <!-- header -->
        <div class="top-nav">
            <div class="container">
                <nav class="navbar navbar-default">
                    <div class="navbar-header navbar-left">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    
                    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                        <nav class="menu menu--shylock">
                            <ul class="nav navbar-nav link-effect-7" id="link-effect-7">
                                {% block menu %}{% endblock %}
                            </ul>
                        </nav>
                    </div>
                </nav>	
            </div>	
        </div>	
        <!-- //header -->
        <!-- banner -->
        <div class="banner1">
            <div class="container">
                <div class="w3ls_logo w3ls_logo_about">
                    <h1><a href="/">ProFattening</a></h1>
                </div>
            </div>
        </div>
        <!-- //banner -->
        <!-- breadcrumbs -->
        <div class="agileits_breadcrumbs">
            <div class="container">
                <div class="agileits_breadcrumbs_left">
                    <ul>
                        <li><a href="/">Home</a><i>|</i></li>
                        <li>Listado vacunos</li>
                    </ul>
                </div>
                <div class="agileits_breadcrumbs_right">
                    <h2>VACUNOS</h2>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
        <!-- //breadcrumbs -->
        <div class="typo">
            <div class="container">
                {% block content %}{% endblock %}          
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <div class="container">
            {% block footer %}{% endblock %}
            </div>
        </div>
        <!-- //Footer -->
        <!-- copy-right -->
        <div class="w3agile_copy_right">
            <div class="container">
                <p>Â© 2021 DataPec. All Rights Reserved 
            </div>
        </div>
        <!-- //copy-right -->
        <!-- for bootstrap working -->
	    <script src="{% static 'core/js/bootstrap.js' %}"></script>
        <!-- //for bootstrap working -->
        <!-- here stars scrolling icon -->
        <script type="text/javascript">
            $(document).ready(function() {
                /*
                    var defaults = {
                    containerID: 'toTop', // fading element id
                    containerHoverID: 'toTopHover', // fading element hover id
                    scrollSpeed: 1200,
                    easingType: 'linear' 
                    };
                */
                                    
                $().UItoTop({ easingType: 'easeOutQuart' });
                                    
                });
        </script>
        <!-- //here ends scrolling icon -->
    </body>
</html>
